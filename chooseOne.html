<!DOCTYPE html>
<html>

<head>
    <title>Cat Clicker</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<style>
    #nav {
        position: fixed;
        width: 100%;
        background: none repeat scroll 0% 0% lightblue;
        padding: 30px;
        text-align: center;"
    }
    .meows {
        padding: 10px;
        margin: 10px;
        background: lightBlue;
    }
    
    #catInfo {
    }
</style>

<body>

    <div id="nav">
        <a href="index.html">Cat Duel</a>
        <a href="chooseOne.html">Choose One</a>
    </div>

    <div id="wrapper" style="padding: 5%; text-align: center;">
        <h1>Click a picture of a cat and increment!</h1>
        <div id="sideBar" style="width: 20%; float: left; text-align: center;">
            
        </div>
        <div id="catArea" style="width: 70%; float: right;">
            <div style="padding: 5%; text-align: center;">
                <div id="catInfo">
                    <h3 id="catTitle">To increment, please click a cat name.</h3>
                    <h2 id="catIncr"></h2>
                </div>
                
            </div>
            <br></br>
            <div id="catLanding">
                <img id="cat"></img>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>

</body>

<script type="text/javascript">
    
    
    /*
    
    Visuals

        The application should display
            a list of cats by name
            an area to display the selected cat

        In the cat display area, the following should be displayed
            the cat's name
            a picture of the cat
            text showing the number of clicks
        The specifics of the layout do not matter, so style it however you'd like.

    Interaction

        When a cat name is clicked in the list, the cat display area should update to show the data for the selected cat.
        The number of clicks in the cat area should be unique to each cat, and should increment when the cat's picture is clicked.

    
    */
    
    
    var i, catNum, catIncr, catName, catImg,
        cats = [
        {
            name: "Celestial Whisker",
            id: 1,
            image: "img/cat.png",
            incr: 0
        },
        {
            name: "King Feline",
            id: 2,
            image: "img/kit.png",
            incr: 0
        },
        {
            name: "Twin Cutes",
            id: 3,
            image: "img/cutes.png",
            incr: 0
        }
    ];
    
    
    for (i = 0; cats.length > i; i++) {
         $('#sideBar').append('<div class="meows" id="' + cats[i].id + '">' + cats[i].name + '</div>')
    };
    
    $('.meows').on('click', function () {
            catNum = this.id-1;
            catIncr = cats[(catNum)].incr;
            catName = cats[(catNum)].name;
            catImg = cats[(catNum)].image;
            

        $('#catTitle').text(catName + "'s Increment");
        $('#catIncr').text(catIncr);
        $('#cat').attr('src', catImg);

    });
    
    $('#cat').on('click', function () {
        catIncr++;
        cats[(catNum)].incr++;
        $('#catIncr').text(catIncr);
    });
    
    
</script>


</html>
